<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script> 
    <script src="js/bootstrap.min.js" type="text/javascript" ></script>
    <script src="js/index.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="css/estilos.css" />
    <title>BuscaMinas</title>
</head>
<body>
    <!-- contenedor de la APP -->
    <div class="container">
        <!-- Menú principal -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Buscaminas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                        data-target="#contenidoMenu" 
                        aria-controls="contenidoMenu" 
                        aria-expanded="false" aria-label="Activar menú">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="contenidoMenu">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" 
                        id="dropdownJuego" role="button" 
                        data-toggle="dropdown" aria-haspopup="true" 
                        aria-expanded="false">
                        Nuevo juego
                      </a>
                      <div class="dropdown-menu" aria-labelledby="dropdownJuego">
                        <a class="dropdown-item" href="#">Fácil</a>
                        <a class="dropdown-item" href="#">Medio</a>
                        <a class="dropdown-item" href="#">Difícil</a>
                      </div>
                    </li>     
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle"  
                            id="dropdownAyuda" role="button" 
                            data-toggle="dropdown" aria-haspopup="true" 
                            aria-expanded="false">
                            Ayuda
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownAyuda">
                            <a class="dropdown-item" href="#">Manual usuario</a>
                            <a class="dropdown-item" href="#">Acerca de...</a>
                            <a class="dropdown-item" href="#">Versión</a>
                        </div>
                    </li>              
                  </ul>
                  
                </div>
              </nav>
        <!-- Ventana de juego -->
        <div> 
            <!-- Tiempo y vidas -->
            <div class="container-fluid controles"> 
                <div class="row">
                    <!-- Minas por encontrar -->
                    <div class="col-xs-4"> 
                        <div class="reloj digital">
                            123456 
                        </div>
                    </div>
                    <!-- Carita feliz/triste -->
                    <div class="col-xs-4"> 
                        <div id="carita" class="caraFeliz" >
                        </div> 
                    </div>
                    <!-- Temporizador -->
                    <div class="col-xs-4"> 
                        <div id="tiempo" class="reloj digital">
                            0
                        </div>
                    </div>
                </div>                    
            </div>
            <!-- Tabla con las minas -->
            <div id="tablero" class="tablero_minas">
                <table border="2px solid" id="tablero">
                    
                </table>
            </div>
        </div>
    </div>
</body>
</html>
